    template:
      spec:
        containers:
        - args:
          - python
          - hello_tensorflow.py
          image: gcr.io/kubeflow/tf-benchmarks-cpu:v20171202-bdab599-dirty-284af3
          name: tensorflow
          workingDir: /opt/tf-models/official/testing/end_to_end/kubeflow
        restartPolicy: OnFailure
    tfReplicaType: MASTER
