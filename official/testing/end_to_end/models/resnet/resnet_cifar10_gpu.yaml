- task_name: "resnet_cifar10_gpu"
#  args:
#   data_format: "NHWC"
#   model: "resnet50"
#   result_storage: "cbuild_benchmark_datastore"
#   num_gpus: 8
#   local_parameter_device: "cpu"
  worker_count: 2
  ps_count: 2
  gpus_per_machine: 2
  # TODO(karmel): Can this be removed, as it's in the launch jobs script?
  env_vars:
    LD_LIBRARY_PATH: "/usr/local/cuda/lib64:/usr/lib/nvidia:/usr/lib/x86_64-linux-gnu"
    CUDA_HOME: "/usr/local/cuda"
  docker_file: "./Dockerfile.resnet_cifar10_gpu"
